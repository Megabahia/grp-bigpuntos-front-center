            <!-- users filter end -->
            <!-- list section start -->
            <div class="card">

                <div class="row m-75">
                    <div class="col-lg-12 col-xl-6">
                        <label>Mostrar</label>
                        <select class="form-control-sm" [(ngModel)]="pageSize" (change)="obtenerReportePublicaciones()">
                            <option value="10">10</option>
                            <option value="25">25</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                        </select>
                    </div>
                    <div class="col-lg-12 col-xl-6 text-right">
                        <button class="btn btn-success" type="button" (click)="exportarExcel()">
                            Exportar a excel
                        </button>
                    </div>
                </div>
                <div class="card-datatable table-responsive pt-0">
                    <table class="user-list-table table">
                        <thead class="thead-light">
                        <tr>
                            <th>
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="customCheck2" />
                                    <label class="custom-control-label" for="customCheck2"></label>
                                </div>
                            </th>
                            <th>Nombres</th>
                            <th>Apellidos</th>
                            <th>Whatsapp</th>
                            <th>Email</th>
                            <th>Fecha compartida</th>
                            <th>Imagen</th>
                            <th>Titulo</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let publicacion of publicaciones">
                            <td>
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="customCheck2" />
                                    <label class="custom-control-label" for="customCheck2"></label>
                                </div>
                            </td>
                            <td>{{publicacion.nombres}}</td>
                            <td>{{publicacion.apellidos}}</td>
                            <td>{{publicacion.whatsapp}}</td>
                            <td> {{publicacion.email}} </td>
                            <td> {{transformarFecha(publicacion.created_at)}}</td>
                            <td>
                                <img [src]="publicacion.publicacion_imagen" alt="" width="100" height="100" >
                            </td>
                            <td> {{publicacion.publicacion_titulo}}</td>
                        </tr>
                        </tbody>
                    </table>

                </div>
                <ngb-pagination #paginator [collectionSize]="collectionSize" [(page)]="page" [(pageSize)]="pageSize" [maxSize]="5" [ellipses]="false" [boundaryLinks]="true"></ngb-pagination>

            </div>
        </section>
